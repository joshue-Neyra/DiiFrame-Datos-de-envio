<script>
    $(document).ready(function() {
        var d = new Date();
        var dia = d.getDate();
        var mes = d.getMonth() + 1;
        var año = d.getFullYear();
        var hora = d.getHours();
        var minuto = d.getMinutes();
        var segundos = d.getSeconds();
        if (mes.toString().length < 2) {
            mes = "0" + mes.toString();
        } else {
            mes = mes.toString();
        }
        if (dia.toString().length < 2) {
            dia = "0" + dia.toString();
        } else {
            dia = dia.toString();
        }
        var fecha = dia + "-" + mes + "-" + año.toString() + " " + hora.toString() + ":" + minuto.toString() + ":" + segundos.toString();
        $("#date").val(fecha);
        $("#fecha_copyright").append('© '+año+' Copyright:<strong class="text-warning">DiiFrame.com</strong>');
    });
    $("#foo_news").submit(function(event) {

            "email": document.getElementById("inp_news_f").value,
            "fecha": document.getElementById("date").value
        }

            data: parametros,
            url: '/assets/tools/signin/newsletter.php',
            type: 'post',
            success: function(response) {
                alert(response);
                
                $('#inp_news_f').val('');
                $('#subscribeModal').modal('hide');
                $('#news').val(response);
                //location.href = "/Cart/";
            }
        });
        event.preventDefault();
    });

</script>
